<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Two Day Rule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <button class="setChallenge" onclick="newValue()">Two Day Rule</button>

    <div class="parent">

      <abbr title="Press 'Two Day Rule' to save a new title"><input class = "challenge" type="text" value=""></abbr>
      <button class="MON1 btn" type="button" name="button"> <span>MON</span></button>
      <button class="TUE1 btn" type="button" name="button"> <span>TUE</span></button>
      <button class="WED1 btn" type="button" name="button"> <span>WED</span></button>
      <button class="THU1 btn" type="button" name="button"> <span>THU</span></button>
      <button class="FRI1 btn" type="button" name="button"> <span>FRI</span></button>
      <button class="SAT1 btn weekend" type="button" name="button"> <span>SAT</span></button>
      <button class="SUN1 btn weekend" type="button" name="button"> <span>SUN</span></button>

      <button class="MON2 btn" type="button" name="button"> <span>MON</span></button>
      <button class="TUE2 btn" type="button" name="button"> <span>TUE</span></button>
      <button class="WED2 btn" type="button" name="button"> <span>WED</span></button>
      <button class="THU2 btn" type="button" name="button"> <span>THU</span></button>
      <button class="FRI2 btn" type="button" name="button"> <span>FRI</span></button>
      <button class="SAT2 btn weekend" type="button" name="button"> <span>SAT</span></button>
      <button class="SUN2 btn weekend" type="button" name="button"> <span>SUN</span></button>

      <button class="MON3 btn" type="button" name="button"> <span>MON</span></button>
      <button class="TUE3 btn" type="button" name="button"> <span>TUE</span></button>
      <button class="WED3 btn" type="button" name="button"> <span>WED</span></button>
      <button class="THU3 btn" type="button" name="button"> <span>THU</span></button>
      <button class="FRI3 btn" type="button" name="button"> <span>FRI</span></button>
      <button class="SAT3 btn weekend" type="button" name="button"> <span>SAT</span></button>
      <button class="SUN3 btn weekend" type="button" name="button"> <span>SUN</span></button>

      <button class="MON4 btn lc" type="button" name="button"> <span>MON</span></button>
      <button class="TUE4 btn" type="button" name="button"> <span>TUE</span></button>
      <button class="WED4 btn" type="button" name="button"> <span>WED</span></button>
      <button class="THU4 btn" type="button" name="button"> <span>THU</span></button>
      <button class="FRI4 btn" type="button" name="button"> <span>FRI</span></button>
      <button class="SAT4 btn weekend" type="button" name="button"> <span>SAT</span></button>
      <button class="SUN4 btn weekend rc" type="button" name="button"> <span>SUN</span></button>

    </div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
