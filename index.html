<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Two Day Rule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>

    <button class="setChallenge" onclick="newValue()">Two Day Rule</button>

    <div class="parent">
      <input class = "challenge" type="text" value=""><br>
      <button class="MON btn" type="button" name="button"> <span>MON<hr></span></button>
      <button class="TUE btn" type="button" name="button"> <span>TUE<hr></span></button>
      <button class="WED btn" type="button" name="button"> <span>WED<hr></span></button>
      <button class="THU btn" type="button" name="button"> <span>THU<hr></span></button>
      <button class="FRI btn" type="button" name="button"> <span>FRI<hr></span></button>
      <button class="SAT btn" type="button" name="button"> <span>SAT<hr></span></button>
      <button class="SUN btn" type="button" name="button"> <span>SUN<hr></span></button>
    </div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
